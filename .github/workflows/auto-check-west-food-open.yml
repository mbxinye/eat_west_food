name: Check Webpage

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  check_webpage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Install dependencies
        run: npm install
      - name: Check webpage
        env:
          WEBPAGE_URL: https://www.wjx.cn/vm/P2FMrT5.aspx
          SEARCH_TERM: 用餐时间
        run: node check-webpage.js